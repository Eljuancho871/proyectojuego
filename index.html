<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <title>Random Multiverse</title>
</head>
<body>
    <section id="loaderSection" class="loaderSection">
        <h2 class="loaderText">Cargando...</h2>
        <span class="loader"></span>
    </section>

    <section style="background: black;" id="loaderSection2" class="loaderSection opacidad0">
        <h4 class="textYO">Hecho por: Juan Diego Ramirez Mogotocoro <3 </h4>
        <img class="yoImg" src="./img/yo.jpeg" alt="img">
    </section>

    <section  id="loaderSection3" class="loaderSection opacidad0">
        <div class="title"> 
            <span class="blue z-index10">RANDOM</span>
            <div class="text-img">
                <h1 style="text-shadow: none;" class="z-index10">MULTIVERSE</h1>
            </div>
        </div>
    </section>


    <section class="section-presentacion opacidad0" id="section-presentacion">
        <div class="capa">
            <div style="z-index: 10;">
                <div class="title"> 
                    <span id="title-random" class="blue z-index10">RANDOM</span>
                    <div class="text-img">
                        <h1 id="title-multiverse" class="z-index10">MULTIVERSE</h1>
                    </div>
                </div>
    
                <div class="botones-modo-juego">
                    <label for="btn-solitario">
                        <button id="btn-solitario" class="z-index10" >
                            <img class="img-btn" src="./img/bojack.png" alt="IMG">SOLITARIO
                        </button>
                    </label>
        
                    <label for="btn-multijugador">
                        <button id="btn-multijugador" class="z-index10">
                            <img style="background-color: #ffff79;" class="img-btn" src="./img/btn-morty.png" alt="IMG">MULTIJUGADOR
                        </button>
                    </label>
                </div>
                <div class="mas">
                    <ul>
                        <li><a href="#" title="Instagram"><img class="imagen-mas" src="./img/instagram.png" alt="img"></a></li>
                        <li><a href="#" title="Pagina web"><img class="imagen-mas" src="./img/pagina.png" alt="img"></a></li>
                        <li><img title="Configuraciones" class="imagen-mas" src="./img/tuerca.png" alt="img"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/bd3a6ec486.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
